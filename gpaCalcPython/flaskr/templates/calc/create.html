{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="classname">Class Name</label>
    <input name="classname" id="classname" value="{{ request.form['classname'] }}" required>
    <label for="grade">Grade</label>
    <input name="grade" id="grade" value="{{ request.form['grade'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
